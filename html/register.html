<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro para nuevos usuarios">
    <link rel="icon" href="../img/calendar.png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Registrarse</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <section>
            <h2>Crear una cuenta</h2>
            <p>Por favor, completa el siguiente formulario para registrarte.</p>
            <br>
        <form id="register-form">
            <input type="text" id="user" name="username" placeholder="Nombre de usuario" required>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        </section>
    </main>
</body>
</html>
